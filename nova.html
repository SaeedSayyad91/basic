<!doctype html>
<html>
	<h1> GitHub Commands <h1>
			<p> git status	Check status
			<br>git add [file-name.txt]	Add a file to the staging area</br>
			<br>git add -A	Add all new and changed files to the staging area</br>
			<br>git commit -m "[commit message]"	Commit changes</br>
			<br>git rm -r [file-name.txt]	Remove a file (or folder)</br>
<p/>
</html>
